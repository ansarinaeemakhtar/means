<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-6 mx-auto">
      <div class="text-center card-box my-5 border border-dark p-3 shadow rounded-3">
        <div class="member-card pt-2 pb-2">
          <h2 class="my-3 fw-bolder text-uppercase">{{writerDetail?.name}}</h2>
          <div class="thumb-lg member-thumb mb-2 mx-auto"><img src="https://bootdey.com/img/Content/avatar/avatar2.png"
              class="rounded-circle img-thumbnail" alt="profile-image"></div>
          <div class="">
            <p class="text-muted">{{writerDetail?.username}} <span> | </span><span><a href="mailto:{{writerDetail?.email}}" class="text-pink">{{writerDetail?.email}}</a></span>
            </p>
          </div>
          <ul class="social-links list-inline">
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href=""
                data-original-title="Facebook"><i class="fa fa-facebook"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href=""
                data-original-title="Twitter"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href=""
                data-original-title="Skype"><i class="fa fa-skype"></i></a>
            </li>
          </ul>
          <button type="button" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light">Message Now</button>
          <div class="mt-4">
            <div class="row">
              <div class="col-4">
                <div class="mt-3">
                  <h4>2563</h4>
                  <p class="mb-0 text-muted">Wallets Balance</p>
                </div>
              </div>
              <div class="col-4">
                <div class="mt-3">
                  <h4>6952</h4>
                  <p class="mb-0 text-muted">Income amounts</p>
                </div>
              </div>
              <div class="col-4">
                <div class="mt-3">
                  <h4>1125</h4>
                  <p class="mb-0 text-muted">Total Transactions</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
