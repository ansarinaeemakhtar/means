<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <section class="form-signin w-25 m-auto py-5">
        <form #formLogin="ngForm" (ngSubmit)="loginUser(formLogin)" novalidate>
          <header class="text-center">
            <img class="mb-4 mx-auto" style="width: 100px; border-radius: 50%;" src="https://befonts.com/wp-content/uploads/2020/04/logo-for-netflix.jpg" alt="" />
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          </header>
      
          <div class="form-group mb-3">
            <div class="form-floating">
              <input type="email" class="form-control" name="email" #email="ngModel" placeholder="name@example.com" ngModel required>
              <label for="email">Email address</label>
            </div>
            <span class="error text-danger" *ngIf="email.invalid && email.touched">This field is mandatory.</span>
          </div>
          
          <div class="form-group mb-3">
            <div class="form-floating">
              <input type="password" class="form-control" name="password" #password="ngModel" placeholder="Password" ngModel required>
              <label for="password">Password</label>
            </div>
            <span class="error text-danger" *ngIf="password.invalid && password.touched">This field is mandatory.</span>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!formLogin.valid">Sign in</button>
        </form>
      </section>
    </div>
  </div>
</div>
